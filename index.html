<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List | Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row g-5">
        <div class="col-12">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Add ToDo</label>
              <input type="text" class="form-control todo-input" id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>
            <div class="buttons">
              <button type="submit" class="btn btn-primary todo-add">
                Add
              </button>

              <button class="btn btn-danger hidding clearAll">clear All</button>
            </div>
          </form>
        </div>
        <div class="col-12">
          <div class="todo-wrapper">
            <table class="table table-dark table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Todo Name</th>
                  <th scope="col">Update</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody class="todo-container"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>

</html>
